<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Edit Student Data</title>
        <link rel="stylesheet" href="edit.css">
    </head>
    <body>
        <div class="center">

            <div class="title">
                <h2>Update Student</h2>
            </div>
            

            <form method="POST">
                <div>

                    <div>
                        <input type="text" required  name="Name" class="name" placeholder="Name" readonly>
                    </div>
                    
    
                    <div>
                        <input type="number" required name="ID" class="id" placeholder="ID" readonly>
                    </div>
                    
    
                    <div>
                        <input type="Email" required  name="Email" class="email" placeholder="Email">
                    </div>


                    <div>
                        <input type="number" required name="mobile" class="mobile" placeholder="Phone Number">
                    </div>


                    <div>
                        <input type="text" placeholder="Date Of Birth" onfocus="(this.type='date')" required name="DOB" class="dob">
                    </div>


                    <div>
                        <input type="number" required name="GPA" class="gpa" placeholder="GPA">
                    </div>
                    
    
                    <div>
                        <select name="level" class="level">
                            <option value="" disabled selected>Level</option>
                            <option value="First">First level</option>
                            <option value="Second">Second level</option>
                            <option value="Third">Third level</option>
                            <option value="Fourth">Fourth level</option>
                        </select>
                    </div>
                    
    
                    <div  class="gen">
                        <input id="M" type="radio" value="Male" name = "Gender" required class="gender"> 
                        <label for="M"> Male</label>
                        <input id ="F" type="radio" value="Female" name = "Gender" class="gender">
                        <label for="F">Female</label>
                    </div>
                    
    
                    <button type="Submit" class="submit">Submit</button>
                    
                </div>
                
            </form>

        </div>
        <script>
            var name = localStorage.getItem("name");
            var id = localStorage.getItem("id");

            console.log("Name: " + name);
            console.log("ID: " + id);

            document.querySelector('.name').value = name;
            document.querySelector('.id').value = id;
        </script>
    </body>
</html>
